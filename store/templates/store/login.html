{% extends "store/layout-user.html" %}

{% block body %}
<div class="grid-item-4">Kullanıcı Girişi</div>

<div class="grid-item-5">
    <div class="form">
        <form action="{% url 'login' %}" method="post" style="margin: 20px">
            {% csrf_token %}
            <input type="text" name = "username" placeholder="Kullanıcı Adı:"><br>
            <input type="password" name = "password" placeholder="Şifre"><br>
            <br>
            <input type="submit" value = "Giriş Yap">
        </form>  
            <a href="{% url 'signUp' %}">Kayıtlı Hesabınız Yoksa Hemen Kayıt Olun!</a><br><br><br>
            {% if message %}
                <div style="background-color: black;
                color: white; 
                width: 200px;
                height: 30px;
                font-size: 20px;
                text-align: center;
                border-radius: 5px;">{{message}}</div>
            {% endif %}
            
        
    </div>
   
    
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        {% if messages %}
            {% for message in messages %}
                alert("{{ message|escapejs }}");
            {% endfor %}
        {% endif %}
    });
</script>
{% endblock %}
